name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    test-build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1

            - name: Install
              run: |
                  npm install

            # - name: Run tests
            #   run: |
            #       npm run-script check

            - name: Build 🔧
              run: |
                  npm run-script build

            - name: Change base-tag in index.html from / to syncrajo-editor-plantillas
              run: sed -i 's/<base href="\/" \/>/<base href="\/syncrajo-editor-plantillas\/" \/>/g' build/index.html

            - name: Generate build info
              run: |
                  echo "{\"sha\": \"${{ github.sha }}\", \"ref\": \"${{ github.ref_name }}\", \"actor\": \"${{ github.actor }}\"}" >> build/build-info.json

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: build
