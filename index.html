<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Editor de plantillas</title>

    <base href="/syncrajo-editor-plantillas/" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="build/bundle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/fork-me-baby.min.js"></script>

    <script defer src="build/bundle.js"></script>
</head>

<body>
    <script>
        forkMeBaby({
            position: "top-right",
            link: "https://github.com/FS-Frost/syncrajo-editor-plantillas",
            sticky: false,
        });

        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("worker.js")
                    .then(
                        function (registration) {
                            console.log("Worker registration successful", registration.scope);
                        },
                        function (err) {
                            console.log("Worker registration failed", err);
                        }
                    )
                    .catch(function (err) {
                        console.log(err);
                    });
            });
        } else {
            console.log("Service Worker is not supported by browser.");
        }
    </script>

    <style>
        .fork-me-baby.top-right:before {
            border-right-color: #302a7a !important;
        }
    </style>
</body>

</html>
